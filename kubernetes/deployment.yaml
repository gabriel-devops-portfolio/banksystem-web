apiVersion: apps/v1
kind: Deployment
metadata:
  name: banksystem-web
  namespace: banksystem
spec:
  replicas: 2
  selector:
    matchLabels:
      app: banksystem-web
  template:
    metadata:
      labels:
        app: banksystem-web
    spec:
      serviceAccountName: banksystem-web-sa
      containers:
      - name: banksystem-web
        image: <ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/banksystem-web:latest
        ports:
        - containerPort: 5000
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: RdsAuthentication__UseIamAuthentication
          value: "true"
        - name: RdsAuthentication__RdsEndpoint
          value: "<RDS_ENDPOINT>"
        - name: RdsAuthentication__DbUser
          value: "banksystem_app"
        - name: RdsAuthentication__AwsRegion
          value: "us-east-1"
        - name: RdsAuthentication__FallbackPassword
          valueFrom:
            secretKeyRef:
              name: banksystem-db-credentials
              key: password
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: banksystem-web-service
  namespace: banksystem
spec:
  selector:
    app: banksystem-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: banksystem-web-sa
  namespace: banksystem
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::<ACCOUNT_ID>:role/banksystem-web-rds-role
